<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Housing Manager" />
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    
    <!-- Windows PWA Support -->
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
    <meta name="msapplication-TileColor" content="#0f172a" />
    <meta name="msapplication-navbutton-color" content="#0f172a" />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0f172a" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
    
    <!-- App Icons -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />
    
    <!-- SEO and App Description -->
    <title>Housing Manager - PWA</title>
    <meta name="description" content="Comprehensive housing program management system with AI assistance. Manage clients, properties, applications, and finances on the go." />
    <meta name="keywords" content="housing, management, PWA, mobile, AI assistant, property management, client management" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed') {
                    if (navigator.serviceWorker.controller) {
                      // New content is available, show update notification
                      if (confirm('New version available! Reload to update?')) {
                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                        window.location.reload();
                      }
                    }
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
        
        // Listen for controller change
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          window.location.reload();
        });
      }
      
      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install button or notification
        const installBanner = document.createElement('div');
        installBanner.innerHTML = `
          <div style="
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            background: #0f172a; 
            color: white; 
            padding: 12px; 
            text-align: center; 
            z-index: 10000;
            font-family: system-ui, -apple-system, sans-serif;
          ">
            <span>Install Housing Manager app for better experience</span>
            <button onclick="installPWA()" style="
              margin-left: 12px; 
              padding: 6px 12px; 
              background: #3b82f6; 
              color: white; 
              border: none; 
              border-radius: 4px; 
              cursor: pointer;
            ">Install</button>
            <button onclick="this.parentElement.parentElement.remove()" style="
              margin-left: 8px; 
              padding: 6px 12px; 
              background: transparent; 
              color: white; 
              border: 1px solid #374151; 
              border-radius: 4px; 
              cursor: pointer;
            ">Later</button>
          </div>
        `;
        document.body.appendChild(installBanner);
      });
      
      window.installPWA = async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`User response to the install prompt: ${outcome}`);
          deferredPrompt = null;
          
          // Remove install banner
          const banner = document.querySelector('[style*="position: fixed"]');
          if (banner) banner.remove();
        }
      };
      
      // Track PWA usage
      window.addEventListener('appinstalled', (evt) => {
        console.log('PWA was installed');
        // Remove install banner if still present
        const banner = document.querySelector('[style*="position: fixed"]');
        if (banner) banner.remove();
      });
      
      // Handle offline/online status
      window.addEventListener('online', () => {
        console.log('App is online');
        document.body.classList.remove('offline');
      });
      
      window.addEventListener('offline', () => {
        console.log('App is offline');
        document.body.classList.add('offline');
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
